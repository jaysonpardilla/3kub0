{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Categories</title>
  <link rel="icon" type="image/png" href="{% static 'icons/ekubo_icon.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #EDEBE2; }
  </style>
</head>
<body>
  {% include 'chat/navbar.html' %}

  <div class="container py-4">
    <h3>My Categories</h3>
    <div class="row">
      {% for category in categories %}
        <div class="col-md-3">
          <a href="#" class="text-decoration-none text-dark">
            <div class="card mb-3 text-center p-3">
              <img src="{{ category.category_image_url }}" class="card-img-top" alt="{{ category.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
              </div>
            </div>
          </a>
        </div>
      {% empty %}
        <p>No categories found.</p>
      {% endfor %}
    </div>
  </div>

  {% include 'chat/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
